<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contato | CONDOBLACK RICH</title>

  <!-- Estilos e fontes -->
  <link rel="stylesheet" href="css/internas.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="logo.jpg" type="image/logo.png">

  <!-- Script de som e modo claro -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const audio = new Audio('sons/intro.mp3');
      audio.volume = 0.3;
      audio.play().catch(() => {});

      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (!prefersDark) {
        document.body.classList.add('modo-claro');
      }
    });
  </script>
</head>

<body>
  <!-- Cabeçalho -->
  <header class="hero fade-in">
    <div class="hero-overlay">
      <h1 class="hero-title">Fale com CONDOBLACK RICH</h1>
      <p class="hero-subtitle">Conecte-se com a vibe. Envie sua mensagem.</p>
    </div>
  </header>

  <!-- Navegação -->
  <nav class="main-nav fade-in delay-1">
    <ul>
      <li><a href="index.html">Início</a></li>
      <li><a href="sobre.html">Sobre</a></li>
      <li><a href="blog.html">Blog</a></li>
      <li><a href="musicas.html">Músicas</a></li>
      <li><a href="contato.html" class="ativo">Contato</a></li>
    </ul>
  </nav>

  <!-- Formulário de contato -->
  <section class="conteudo fade-in delay-2">
    <h2>Entre em Contato</h2>
    <form>
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" placeholder="Seu nome" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="seu@email.com" required>

      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreva aqui..." required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </section>

  <!-- Rodapé -->
  <footer class="fade-in delay-3">
    <p>&copy; 2025 CONDOBLACK RICH. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
